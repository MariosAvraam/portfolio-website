{% extends 'layout.html' %}

{% block content %}
<h1 class="text-center section-title my-4">Select Project to Edit</h1>
<ul class="list-group mb-5">
  {% for project in projects %}
    <li class="list-group-item">
        {{ project.title }}
        <a href="{{ url_for('edit_project', project_id=project.id) }}" class="btn btn-secondary btn-sm float-right">Edit</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
