{% extends 'layout.html' %}

{% block content %}
<h1 class="text-center section-title my-4">Select Project to Delete</h1>
<ul class="list-group">
  {% for project in projects %}
  <li class="list-group-item">
    {{ project.title }}
    <form action="{{ url_for('delete_project', project_id=project.id) }}" method="POST" class="float-right">
      <button type="submit" class="btn btn-danger btn-sm">Delete</button>
    </form>
  </li>
  {% endfor %}
</ul>
{% endblock %}
