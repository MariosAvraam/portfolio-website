{% extends 'layout.html' %}

{% block content %}
<h1 class="text-center section-title my-4">Edit Project</h1>
<form action="{{ url_for('edit_project', project_id=project.id) }}" method="POST">
    <div class="form-group">
        <label for="title">Project Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ project.title }}" required>
    </div>
    <div class="form-group">
        <label for="description">Project Description</label>
        <textarea class="form-control" id="description" name="description" rows="5" required>{{ project.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="image_url">Image URL (Optional)</label>
        <input type="text" class="form-control" id="image_url" name="image_url" value="{{ project.image_url }}">
    </div>
    <div class="form-group">
        <label for="github_url">GitHub URL</label>
        <input type="text" class="form-control" id="github_url" name="github_url" value="{{ project.github_url }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Project</button>
</form>
{% endblock %}
