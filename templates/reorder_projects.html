{% extends 'layout.html' %}

{% block content %}
<h1 class="text-center py-5 section-title">Reorder Projects</h1>
<form action="{{ url_for('reorder_projects') }}" method="POST">
  <ul id="sortable">
    {% for project in projects %}
    <li>
      <input type="hidden" name="project_order" value="{{ project.id }}">
      {{ project.title }}
    </li>
    {% endfor %}
  </ul>
  <button type="submit" class="btn btn-primary mt-4">Save Order</button>
</form>

<script>
  $(document).ready(function() {
    $("#sortable").sortable();
  });
</script>
{% endblock %}
